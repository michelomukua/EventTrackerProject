<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Tracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Welcome to the Workout Log</h1>
	<div id="output">
		<div id="errorData"></div>
	</div>

	<br>
	<table class="eventtable" id="workoutTable">
		<thead>
			<tr>
				<th>Workout Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Activity</th>
				<th>Date</th>
				<th>Duration</th>
				<th>Comment</th>
			</tr>
		</thead>
	</table>
	<br>


	<div id="output">
	<h4>Total Workout Minutes</h4>
		<div id="ActivityData"></div>
	</div>
	</br>
	<form name="addWorkoutForm">
		<div>
			<label for="memberId">Member Id</label> <input type="number"
				name="memberId" id="memberId">
		</div>

		<div>
			<label for="activityId">Activity ID</label> <input type="number"
				name="activityId" id="activityId">
		</div>

		<div>
			<label for="duration">Duration</label> <input type="number"
				name="duration" id="duration">
		</div>

		<div>
			<label for="workoutDate">Workout Date</label> <input type="date"
				name="workoutDate" id="workoutDate">
		</div>

		<div>
			<label for="comment">Comment</label> <input type="text"
				name="comment" id="comment">
		</div>
		</br>
		<button name="addWorkoutButton">Add Workout</button>
	</form>

	</br>
	<form name="updateWorkoutForm" id="updateWorkoutForm">

		<div>
			<label for="id">Workout Id</label> <input type="number" name="id"
				id="id">
		</div>

		<div>
			<label for="memberId">Member Id</label> <input type="number"
				name="memberId" id="memberId">
		</div>

		<div>
			<label for="activityId">Activity ID</label> <input type="number"
				name="activityId" id="activityId">
		</div>

		<div>
			<label for="duration">Duration</label> <input type="number"
				name="duration" id="duration">
		</div>

		<div>
			<label for="workoutDate">Workout Date</label> <input type="date"
				name="workoutDate" id="workoutDate">
		</div>

		<div>
			<label for="comment">Comment</label> <input type="text"
				name="comment" id="comment">
		</div>
		</br>
		<button name="updateWorkoutButton">Update Workout</button>
		<button name="deleteWorkoutButton">Delete Workout</button>
	</form>
</body>
</html>
